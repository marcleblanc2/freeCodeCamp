<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Reflection</title>
    <meta name="author" content="Marc LeBlanc">
    <meta name="description" content="Reflection survey">

    <style>
        body {
            display: block;
            background-color: #242627;
            color: whitesmoke;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: large;
            line-height: 1.4;
            margin: 100px;
            padding: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 8px 0px rgba(0, 0, 0, 0.23);
        }
        main {
            background-color: #242627;
        }
    </style>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main id="main">

        <h1 id="title">Reflection</h1>

        <p id="description">

            Regular reflection helps a person live more in the present, and get more out of life.

        </p>

        <form id="survey-form">

            <!-- Name -->
            <br>
            <label for="name" id="name-label">Name</label>
            <br>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
            <br>

            <!-- Email -->
            <br>
            <label for="email" id="email-label">Email</label>
            <br>
            <input id="email" name="email" type="email" placeholder="Enter your email address" required>
            <br>

            <!-- Number -->
            <br>
            <label for="number" id="number-label">How are you feeling today? (0=Terrible, 5=Terrific)</label>
            <br>
            <input id="number" name="number" type="number" placeholder="3" min="0" max="5">
            <br>

            <!-- Dropdown -->
            <br>
            <label for="dropdown" id="dropdown-label">What kind of day was today?</label>
            <br>
            <select id="dropdown" name="dropdown">
                <option value="good">Good</option>
                <option value="okay">Okay</option>
                <option value="bad">Bad</option>
            </select>
            <br>

            <!-- Radio -->
            <br>
            <p>What kind of day was today?</p>
            <label for="radio-good">
                <input id="radio-good" type="radio" name="radio" value="good">Good
            </label>
            <br>
            <label for="radio-okay">
                <input id="radio-okay" type="radio" name="radio" value="okay">Okay
            </label>
            <br>
            <label for="radio-bad">
                <input id="radio-bad" type="radio" name="radio" value="bad">Bad
            </label>
            <br>

            <!-- Checkboxes "Which emotions are you feeling?" -->
            <br>
            <p>What kind of day was today?</p>
            <label for="checkbox-good">
                <input id="checkbox-good" type="checkbox" name="checkbox" value="good">Good
            </label>
            <br>
            <label for="checkbox-okay">
                <input id="checkbox-okay" type="checkbox" name="checkbox" value="okay">Okay
            </label>
            <br>
            <label for="checkbox-bad">
                <input id="checkbox-bad" type="checkbox" name="checkbox" value="bad">Bad
            </label>
            <br>

            <!-- Text field for additional comments "What was the highlight of your day?" -->
            <br>
            <label for="textarea">What were the highlights of your day today?</label>
            <br>
            <textarea id="textarea" name="textarea" rows="10" cols="100">
            </textarea>
            <br>

            <p>
                Thank you for being honest today! It goes a long way towards living a better life.
            </p>


            <br>
            <input type="submit" id="submit" value="Submit">
            <br>

        </form>

    </main>
</body>

</html>

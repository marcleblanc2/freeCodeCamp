        :root {
            /* Define colour variables globally, so they're available in any scope on the page */

            --primary: hsl(207, 90%, 77%);
            --primary-dark: hsl(206, 48%, 57%);
            --primary-light: hsl(182, 100%, 88%);

            --secondary: hsl(36, 94%, 59%);
            --secondary-dark: hsl(38, 100%, 38%);
            --secondary-light: hsl(46, 100%, 70%);

            --nav-background: var(--primary);
            --body-background: hsl(240, 2%, 88%);

            --text-light: hsl(0, 0%, 99%);

        nav {

            color: var(--text-dark, white);
            font-size: x-large;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 20%;
            height: 100%;
            z-index: 100;
            padding: 0px;
            margin: 0px;
        }

        nav header {
            padding: 10px;
        }

        nav ul {
            padding: 0px;
            list-style: none;
        }

        nav li {
            padding: 10px;
            /* border: 1px solid; */
        }

        nav a {
            text-decoration: none;
        }

        main {
            position: relative;
            left: 20%;
            width: 79%;
            padding: 10px;
            margin: 0px;
        }

        .main-section {
            background-color: var(--card-background);
            padding: 10px;
            margin: 10px;
        }

        /* #15: 1+ media query */
        @media (max-width: 100) {
            body {
                background-color: white;
            }
        }
    </style>
</head>
